<!DOCTYPE html>

<html>
<head>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"> </script>
<script> 

$(document).ready(function(){ // appelle les functions lorsque le document sera pret. Une fois chargé le document peut enclenché ses fonctions imbriquées
	$("#flip").click(function(){
		$("#panel").slideDown(5000);
		});
		$("#stop").click(function(){
		$("#panel").stop();
	});
});

</script>
<style>
#panel,#flip{
padding:5px;
font-size:18px;
text-align:center;
background-color:#555;
color:white;
border: solid 1px #666;
border-radius:3px;
}

#panel {
padding:50px;
display:none;
}

</style>
</head>
<body>

<button id="stop"> Arrêter ce métronome </button><br>


<div id="flip">  Cliquer ici </div>
<div id="panel"> Next!  </div><br>


</body>
</html>
