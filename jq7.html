<!DOCTYPE html>

<html>
<head>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"> </script>
<script>

$(document).ready(function(){ // appelle les functions lorsque le document sera pret. Une fois chargé le document peut enclenché ses fonctions imbriquées
	$("#b1").click(function(){
		$("p").hide("slow",function(){
		alert("The paragraph is now hidden");
		});
	});
});

</script>

</head>
<body>

<button id="b1" > Hide </button><br>
<button > Hide2 </button><br>

<p> Paragraph jQuery </p>


</body>
</html>
