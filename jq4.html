<!DOCTYPE html>

<html>
<head>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"> </script>
<script> 

$(document).ready(function(){ // appelle les functions lorsque le document sera pret. Une fois chargé le document peut enclenché ses fonctions imbriquées
	$("#flip").click(function(){
		$("#panel").slideDown("slow");
	});
});

</script>

<style>
#panel,#flip{
padding:5px;
text-align:center;
background-color:#e5fecc;
border: solid 1px #c3c3c3;
}

#panel {
padding:50px;
display:none;
text-transform: uppercase;
}

#msg {
    width:40px;
    height:40px;
    background:powderblue;
    margin-left:40px;


}
#msg:before {
    content:"";
    position:absolute;
    border-bottom: 20px solid transparent;
    border-right: 20px solid powderblue;
    border-top: 20px solid transparent;
    height: 0px;
    width: 0px;
    margin-left:-20px;
}
</style>
</head>
<body>

<div id="flip"> Cliquer pour faire animer le pannel </div><br>
<div id="panel" > Hello world! </div><br>
<div id="msg" style="vertical-align: bottom "> <p>Next! </p></div><br>


</body>
</html>
