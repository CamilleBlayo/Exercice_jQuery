<!DOCTYPE html>

<html>
<head>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"> </script>
<script> 

$(document).ready(function(){ // appelle les functions lorsque le document sera pret. Une fois chargé le document peut enclenché ses fonctions imbriquées
	$("button").click(function(){
		$("div").animate({right:'250px'});
		$("div").animate({bottom:'250px'});

		
	});
});

</script>
</head>
<body>

<button> Commencer l'animation </button><br>

<p> Formation inti </p>

<div style="background:#98bf21; height:100px; width:100px;position:absolute; ">  
<p style="text-align:center;">Next!  </p></div><br>


</body>
</html>
