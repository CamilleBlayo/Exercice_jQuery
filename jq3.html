<!DOCTYPE html>

<html>
<head>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"> </script>
<script> 

$(document).ready(function(){ // appelle les functions lorsque le document sera pret. Une fois chargé le document peut enclenché ses fonctions imbriquées
	$("button").click(function(){
		$("#div1").fadeIn();
		$("#div2").fadeIn("slow");
		$("#div3").fadeIn(3000);
	});
});

</script>
</head>
<body>

<p>Démonstration du fade away</p>

<button> Cliquez ici</button><br><br>

<div id="div1" style ="width:80px; height:80px; display:none; background-color:red;"> </div><br>
<div id="div2" style ="width:80px; height:80px; display:none; background-color:green;"> </div><br>
<div id="div3" style ="width:80px; height:80px; display:none; background-color:blue;"> </div><br>

</body>
</html>
